

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;600&family=Montserrat:wght@300;400;600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/normalize.css">
        <title>Registrate</title>
    </head>
<body>
    
    <div class="loginCandidato">
        <div class="loginCandidato__izquierda">
            <a href="/" class="loginCandidato__logo">AgoraTalent</a>
        </div>
        <div class="logionCandidato__derecha">
            <div class="loginCandidato__empresa">
                <p>¿Eres Empresa? <a href="#">Inicia sesión Aqui</a></p>
                
            </div>
            <div class="loginCandidato__TextoBienvenida">
                <h2>Bienvenido De nuevo!</h2>
                <p>Hoy es un buen dia para encontrar el empleo de tus sueños</p>
            </div>
            <div class="Banner__empresa">
                <img src="../src/img/admiracion.png" alt="Signo de advertencia">
                <p>¿Buscas Talento? <a href="#">Inicia Sesion aqui</a></p>
            </div>
            <div class="loginCandidato__formulario">
                <form action="" id="formulario">
                    <div class="campo email">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Tu Email" id="email" name="email">
                    </div>
                    <div class="campo pass">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="pass" placeholder="**********">
                    </div>
                    <div class="login__recordar">
                        <div class="campo recordar">
                            <label for="recordar">Recordar</label>
                            <input type="checkbox" name="recordar" id="recordar">
                        </div>
                        <a href="#">Olvidé la contraseña</a>
                    </div>
                    <div class="loginCandidato__botones">
                        <input type="submit" value="Iniciar Sesión" class="boton verde">
                        <a href="#" class="boton blanco google">
                            <img src="../src/img/google.png" alt="logo de google" >
                            <p>Login con Google</p>
                        </a>
                    </div>
                </form>
                <div class="registrar">
                    <p>¿Aun no tienes cuenta?</p>
                    <a href="logoutCandidato.html">Registrate</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
