<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;600&family=Montserrat:wght@300;400;600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/normalize.css">
        <title>Registrate</title>
    </head>
<body>
    <div class="candidatoForm">
        <div class="candidatoForm__izquierda">
            <div class="izquierda__logo">
                <a href="index.html">AgoraTalent</a>
            </div>
            <div class="izquierda__paso">
                <h3>Paso 2</h3>
                <p>Cuéntanos sobre tu formación y lo que sabes.</p>
            </div>
            <div class="izquierda__flujo">
                <div class="flujo__paso">
                    <div class="paso__circulo  ">
                        <p>1</p>
                    </div>
                    <div class="paso__texto ">
                        <p>Informacion Personal.</p>
                    </div>
                </div> <!--Paso 1-->

                <div class="flujo__paso">
                    <div class="paso__circulo activo activoTexto">
                        <p>2</p>
                    </div>
                    <div class="paso__texto  activoTexto">
                        <p>Educación y Habilidades.</p>
                    </div>
                </div> <!--Paso 2-->

                <div class="flujo__paso">
                    <div class="paso__circulo">
                        <p>3</p>
                    </div>
                    <div class="paso__texto">
                        <p>Experiencia Laboral</p>
                    </div>
                </div> <!--Paso 3-->

                <div class="flujo__paso">
                    <div class="paso__circulo">
                        <p>4</p>
                    </div>
                    <div class="paso__texto">
                        <p>Foto de Perfil</p>
                    </div>
                </div> <!--Paso 4-->
            </div>

        </div>
        <div class="candidatoForm__derecha">
            <div class="derecha__contenido">
                
                <div class="derecha__titulo">
                    <h3>Educación y Habilidades.</h3>
                </div>
                <div class="derecha__texto">´
                    <p>Cuéntanos sobre tu formación y lo que sabes.</p>
                </div>
                <div class="derecha__formulario grid2">
                    <form action="candidatoForm3.html" method="post">
                        <div class="campo institucion">
                            <label for="institucion">Institucion Educativa</label>
                            <input type="text" name="institucion" id="institucion" placeholder="Nombre de tu escuela">
                        </div>
                        <div class="campo fechaInicio">
                            <label for="fechaInicio">Fecha Inicio</label>
                            <input type="date" name="fechaInicio" id="fechaInicio">
                        </div>
                        <div class="campo fechaFin">
                            <label for="fechaFin">Fecha Fin</label>
                            <input type="date" name="fechaFin" id="fechaFin">
                        </div>
                        <div class="campo titulo">
                            <label for="titulo">Titulo / Certificado</label>
                            <input type="text" name="titulo" id="titulo" placeholder="Certificado o titulo Obtenido">
                        </div>
                        <div class="campo skills">
                            <label for="skills">Habilidades o skills </label>
                            <input type="text" name="skills" id="skills" placeholder="ej. php, java, photoshop...">
                        </div>
                 
                        <div class="derecha__botones ">
                            <!-- <input type="submit" value="Siguiente" class="boton verde"> -->
                            <a href="candidatoForm3.html" class="boton verde">Siguiente</a>
                            <a href="candidatoForm.html" class="boton blanco">Atras</a> <!--Este voton debe de llevar al formulario de actualizacion-->
                        </div>
                    </form>
                  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
